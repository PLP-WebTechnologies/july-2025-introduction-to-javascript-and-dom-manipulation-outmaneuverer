<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“š Student Grade Manager</h1>

    <!-- Input Section -->
    <div class="input-section">
      <h3>Add New Student</h3>
      <div class="input-group">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name">
      </div>

      <div class="input-group">
        <label for="studentGrade">Grade (0-100):</label>
        <input type="number" id="studentGrade" min="0" max="100" placeholder="Enter grade">
      </div>

      <button onclick="addStudent()">Add Student</button>
      <button onclick="calculateStatistics()" class="success">Calculate Class Statistics</button>
      <button onclick="clearAllStudents()" class="danger">Clear All Students</button>

      <div id="message"></div>
    </div>

    <!-- Display Section -->
    <div class="student-list">
      <h3>Class Roster</h3>
      <div id="studentDisplay"></div>

      <!-- Statistics Section -->
      <div id="statisticsDisplay" class="statistics" style="display: none;">
        <h4>ğŸ“Š Class Statistics</h4>
        <div id="statsContent"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
